<div id="carouselExampleCaptions" class="carousel slide">
    
   @if (slides.length>1) {
    <div class="carousel-indicators">
        @for (slide of slides; track $index) {
      <button  
              [attr.data-bs-target]="'#carouselExampleCaptions'"
              [attr.data-bs-slide-to]="$index"
              [ngClass]="{'active': $index === activeSlideIndex}"
              [attr.aria-current]="$index === activeSlideIndex ? 'true' : null"
              [attr.aria-label]="'Slide ' + ($index + 1)">
      </button>
    }
    </div>
}
    <div class="carousel-inner">
        @for (slide of slides; track $index) {
      <div 
           class="carousel-item" 
           [ngClass]="{'active': $index === activeSlideIndex}">
        <img [src]="slide.image" class="d-block w-100" [alt]="slide.title">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="carousel_title">{{ slide.title }}</h5>
          <p class="carousel_desc">{{ slide.description }}</p>
          @if (slide.btns ) {
           <div class="btns">
            @for (btn of slide.btns; track $index) {
                <a class="btn btn-primary " [routerLink]="[btn.routerLink]"  >{{btn.name}}</a>
            }
           </div>
          }
        </div>
      </div>
    }
    </div>
   @if (slides.length>1) {
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
   }
  </div>
